<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<title>Calculadora de sistemas numericos</title>
		<script src="conversoesAndInteracoes.js"></script>
	</head>
	<link type="text/css" href="style.css">
	<body>
		<header>
			
		</header>
		<main>
			<section>
				<label for="deci">Decimal</label>
				<input id="deci" onkeypress='return event.charCode >= 48 && event.charCode <= 57' onfocus='limparDecimal()' placeholder="Número em Decimal"></input><br>
				<label for="bin">Binário</label>
				<input id="bin" onkeypress='return event.charCode >= 48 && event.charCode <= 57' onfocus='limparBinario()' placeholder="Número em Binário"></input><br>
				<label for="oct" >Octal</label>
				<input id="oct" onkeypress='return event.charCode >= 48 && event.charCode <= 57' onfocus='limparOctal()' placeholder="Número em Octal"></input><br>
				<label for="hex">Hexadecimal</label>
				<input id="hex" onkeypress='maiuscula()' onfocus='limparHexadecimal()' placeholder="Número em Hexadecimal"></input><br>
				<label for="bcd">BCD</label>
				<input id="bcd" onkeypress='return event.charCode >= 48 && event.charCode <= 57' onfocus='limparBCD()' placeholder="Número em BCD"></input><br>
				<button onClick="converter()">Converter</button>
			</section>
		</main>
	<body>
</html>
